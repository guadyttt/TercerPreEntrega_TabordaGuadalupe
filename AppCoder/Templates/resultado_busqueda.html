{% extends "padre.html" %}

{% load static %}

 

{% block contenido %}  

  

    {% if cursos %}

        <ul>

        {% for curso in cursos %}

            <li>Nombre: {{curso.nombre}}</li>

            <li>Comision: {{curso.comision}}</li>

        {% endfor %}

        </ul>

    {% else %}

        <p>No se encontraron cursos con ese nombre</p>

    {% endif %}

 

{% endblock %}
